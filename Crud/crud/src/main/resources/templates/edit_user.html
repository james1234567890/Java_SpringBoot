<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit User</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Edit User</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" th:field="*{firstName}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" th:field="*{lastName}" class="form-control" />
			</div>

			<div class="form-group">
				<label for="surname">Sur Name</label>
				<input type="text" name="surname" id="surname" th:field="*{surName}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="phoneno">Phone No</label>
				<input type="text" name="phoneno" id="phoneno" th:field="*{phoneNo}" class="form-control" />
			</div>

			<button type="submit" id="btnSumbit" class="btn btn-flat btn-primary">Save</button>
	</form>
	</div>
</body>
</html>
